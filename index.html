<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Florida Horseshoe Sitemap | MEForensics.net Structure</title>
    <meta name="description" content="Exhaustive sitemap structure for MEForensics.net - Forensic Engineering Services covering Miami to Naples along Florida's Horseshoe.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4F46E5;
            --color-primary-light: #818CF8;
            --color-secondary: #7C3AED;
            --color-hub: #EF4444;
            --color-article: #10B981;
            --color-category: #374151;
            --color-folder: #60A5FA;
            --color-page: #6B7280;
            --color-meta-bg: #FEF3C7;
            --color-meta-text: #92400E;
            --color-meta-border: #FDE68A;
            --bg-primary: #F9FAFB;
            --bg-card: #FFFFFF;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 2rem;
            color: #1F2937;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #6B7280;
        }

        /* Stats Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-left: 4px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.blue { border-left-color: var(--color-primary); }
        .stat-card.red { border-left-color: var(--color-hub); }
        .stat-card.yellow { border-left-color: #F59E0B; }
        .stat-card.green { border-left-color: var(--color-article); }

        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border-radius: 50%;
        }

        .stat-icon svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .stat-card.blue .stat-icon svg { color: var(--color-primary); }
        .stat-card.red .stat-icon svg { color: var(--color-hub); }
        .stat-card.yellow .stat-icon svg { color: #F59E0B; }
        .stat-card.green .stat-icon svg { color: var(--color-article); }

        .stat-content p:first-child {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .stat-content p:last-child {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
        }

        /* Tree Container */
        .tree-container {
            background: var(--bg-card);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid #E5E7EB;
            overflow: hidden;
        }

        .tree-header {
            background: #F3F4F6;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tree-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tree-header span {
            font-size: 0.75rem;
            color: #6B7280;
        }

        .tree-content {
            padding: 1.5rem;
            overflow-x: auto;
        }

        /* Tree Nodes */
        .tree-node {
            user-select: none;
        }

        .node-row {
            display: flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .node-row:hover {
            background-color: #EFF6FF;
        }

        .node-row.root {
            background-color: #DBEAFE;
            font-weight: 700;
        }

        .chevron {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #9CA3AF;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .chevron.open {
            transform: rotate(90deg);
        }

        .chevron.hidden {
            visibility: hidden;
        }

        .node-icon {
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
        }

        .node-icon svg {
            width: 1rem;
            height: 1rem;
        }

        .node-icon.root svg { color: var(--color-primary); width: 1.25rem; height: 1.25rem; }
        .node-icon.category svg { color: var(--color-category); width: 1.25rem; height: 1.25rem; }
        .node-icon.folder svg { color: var(--color-folder); }
        .node-icon.hub svg { color: var(--color-hub); }
        .node-icon.page svg { color: var(--color-page); }
        .node-icon.article svg { color: var(--color-article); }

        .node-label {
            font-size: 0.875rem;
            color: #374151;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .node-label.hub {
            font-weight: 600;
            color: #1F2937;
        }

        .node-meta {
            font-size: 0.75rem;
            background: var(--color-meta-bg);
            color: var(--color-meta-text);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid var(--color-meta-border);
        }

        .children {
            margin-left: 1.25rem;
            border-left: 1px solid #E5E7EB;
            padding-left: 0.5rem;
        }

        .children.collapsed {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .children:not(.collapsed) {
            animation: fadeIn 0.2s ease;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stat-card {
                padding: 0.75rem 1rem;
            }

            .stat-content p:last-child {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Florida Horseshoe Sitemap</h1>
            <p>Exhaustive Structure for meforensics.net â€¢ Miami to Naples</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be injected by JS -->
        </div>

        <div class="tree-container">
            <div class="tree-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:1rem;height:1rem">
                        <circle cx="12" cy="5" r="3"/>
                        <line x1="12" y1="22" x2="12" y2="8"/>
                        <path d="M5 12H2a10 10 0 0 0 20 0h-3"/>
                    </svg>
                    Sitemap Structure
                </h2>
                <span>Click folders to expand/collapse</span>
            </div>
            <div class="tree-content" id="treeContent">
                <!-- Tree will be injected by JS -->
            </div>
        </div>
    </div>

    <script>
        // SVG Icons
        const icons = {
            anchor: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="3"/><line x1="12" y1="22" x2="12" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>',
            folder: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>',
            fileText: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>',
            mapPin: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>',
            layers: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>',
            zap: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
            chevronRight: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>'
        };

        // Service Suites
        const coastalSuite = [
            "Structural Forensic Assessment",
            "Condo Milestone Inspection (SB 4-D)",
            "Expert Witness Services",
            "Flood vs. Wind Damage Claims",
            "Seawall & Marine Inspection"
        ];

        const inlandSuite = [
            "Structural Forensic Assessment",
            "Expert Witness Services",
            "Roof Damage Assessment",
            "Sinkhole & Foundation Analysis",
            "Construction Defect Claims"
        ];

        // Create city hub
        function createCityHub(cityName, suite, specials = []) {
            return {
                id: `loc-${cityName.toLowerCase().replace(/\s/g, '-')}`,
                label: `${cityName} Hub`,
                type: 'hub',
                children: [
                    ...suite.map((svc, i) => ({
                        id: `page-${cityName}-${i}`,
                        label: `${cityName} ${svc}`,
                        type: 'page'
                    })),
                    ...specials.map((svc, i) => ({
                        id: `page-${cityName}-special-${i}`,
                        label: `${cityName} ${svc}`,
                        type: 'page',
                        meta: 'High Value Niche'
                    }))
                ]
            };
        }

        // Sitemap Data
        const sitemapData = {
            id: 'root',
            label: 'meforensics.net',
            type: 'root',
            children: [
                {
                    id: 'core',
                    label: 'Core Navigation',
                    type: 'category',
                    iconKey: 'layers',
                    children: [
                        { id: 'home', label: 'Home (The Florida Horseshoe USP)', type: 'page' },
                        { id: 'about', label: 'About Us', type: 'folder', children: [
                            { id: 'team', label: 'Our Team (CVs)', type: 'page' },
                            { id: 'certs', label: 'Certifications (WBE, Licenses)', type: 'page' },
                            { id: 'map', label: 'Service Area Map', type: 'page' }
                        ]},
                        { id: 'contact', label: 'Contact / Intake', type: 'page' }
                    ]
                },
                {
                    id: 'services',
                    label: 'Service Silos (Capabilities)',
                    type: 'category',
                    iconKey: 'zap',
                    children: [
                        { id: 'svc-forensic', label: 'Forensic Engineering', type: 'folder', children: [
                            { id: 'fail-analysis', label: 'Structural Failure Analysis', type: 'page' },
                            { id: 'origin-cause', label: 'Origin & Cause', type: 'page' },
                            { id: 'fire-struct', label: 'Fire Damage Structural Assessment', type: 'page' },
                            { id: 'vehicle-impact', label: 'Vehicle Impact Analysis', type: 'page' }
                        ]},
                        { id: 'svc-legal', label: 'Expert Witness & Legal', type: 'folder', children: [
                            { id: 'constr-defect', label: 'Construction Defect Witness', type: 'page' },
                            { id: 'premises', label: 'Premises Liability (Trip & Fall)', type: 'page' },
                            { id: 'umpire', label: 'Insurance Appraisal Umpire', type: 'page' }
                        ]},
                        { id: 'svc-condo', label: 'Condo & HOA (SB 4-D)', type: 'folder', children: [
                            { id: 'milestone', label: 'Milestone Inspections', type: 'page', meta: 'CRITICAL FL LAW' },
                            { id: 'sirs', label: 'SIRS Reserve Studies', type: 'page' },
                            { id: 'turnover', label: 'Turnover Reports', type: 'page' }
                        ]},
                        { id: 'svc-disaster', label: 'Disaster Response', type: 'folder', children: [
                            { id: 'hurricane', label: 'Hurricane Damage Assessment', type: 'page' },
                            { id: 'wind-water', label: 'Wind vs. Flood Determination', type: 'page' }
                        ]},
                        { id: 'svc-tech', label: 'Advanced Tech', type: 'folder', children: [
                            { id: 'underwater', label: 'Underwater Drone Inspections', type: 'page', meta: 'LINK TO UNDERWATERDRONES.NET' },
                            { id: 'aerial', label: 'Aerial Drone Roof Inspections', type: 'page' }
                        ]}
                    ]
                },
                {
                    id: 'locations',
                    label: 'The Florida Horseshoe (Location Silos)',
                    type: 'category',
                    iconKey: 'mapPin',
                    children: [
                        {
                            id: 'region-se',
                            label: 'Southeast (Miami/Broward/Palm Beach)',
                            type: 'folder',
                            children: [
                                createCityHub("Miami", coastalSuite, ["High-Rise Recertification"]),
                                createCityHub("Fort Lauderdale", coastalSuite, ["Concrete Spalling Repair"]),
                                createCityHub("West Palm Beach", coastalSuite, ["Historic Structure Analysis"]),
                                createCityHub("Boca Raton", coastalSuite, ["Luxury Condo Inspections"]),
                                createCityHub("Hialeah", coastalSuite, ["Commercial Claims Support"])
                            ]
                        },
                        {
                            id: 'region-central',
                            label: 'Central (Orlando/I-4 Corridor)',
                            type: 'folder',
                            children: [
                                createCityHub("Orlando", inlandSuite, ["Theme Park Structure Analysis"]),
                                createCityHub("Kissimmee", inlandSuite, ["Resort & Hotel Engineering"]),
                                createCityHub("Winter Park", inlandSuite, ["Residential Forensics"]),
                                createCityHub("Lakeland", inlandSuite, ["Sinkhole Investigations"]),
                                createCityHub("Altamonte Springs", inlandSuite)
                            ]
                        },
                        {
                            id: 'region-west',
                            label: 'Tampa Bay (West Coast)',
                            type: 'folder',
                            children: [
                                createCityHub("Tampa", coastalSuite, ["Commercial Roof Consulting"]),
                                createCityHub("St. Petersburg", coastalSuite, ["Old Northeast Foundation Repair"]),
                                createCityHub("Clearwater", coastalSuite, ["Scientology/Institutional Property"]),
                                createCityHub("New Port Richey", coastalSuite, ["Pasco Flood Engineering"]),
                                createCityHub("Brandon", inlandSuite)
                            ]
                        },
                        {
                            id: 'region-sw',
                            label: 'Southwest (Naples/Ft Myers)',
                            type: 'folder',
                            children: [
                                createCityHub("Sarasota", coastalSuite, ["Luxury Waterfront Forensics"]),
                                createCityHub("Fort Myers", coastalSuite, ["Hurricane Ian Recovery"]),
                                createCityHub("Naples", coastalSuite, ["High-Net-Worth Claims"]),
                                createCityHub("Cape Coral", coastalSuite, ["Canal Wall Failure (Drone)"]),
                                createCityHub("Marco Island", coastalSuite, ["Windstorm Analysis"])
                            ]
                        }
                    ]
                },
                {
                    id: 'resources',
                    label: 'Resources & Articles (Topic Clusters)',
                    type: 'category',
                    iconKey: 'fileText',
                    children: [
                        { id: 'blog-legal', label: 'Legal & Compliance', type: 'folder', children: [
                            { id: 'art-sb4d', label: 'Guide to SB 4-D for HOAs', type: 'article' },
                            { id: 'art-558', label: 'Understanding Chapter 558 Claims', type: 'article' },
                            { id: 'art-daubert', label: 'Daubert Standard in FL Courts', type: 'article' }
                        ]},
                        { id: 'blog-tech', label: 'Technology & Drones', type: 'folder', children: [
                            { id: 'art-rov', label: 'Why ROVs are Safer than Divers', type: 'article' },
                            { id: 'art-thermal', label: 'Thermal Imaging for Roof Moisture', type: 'article' }
                        ]},
                        { id: 'blog-disaster', label: 'Disaster Recovery', type: 'folder', children: [
                            { id: 'art-ian', label: 'Post-Ian Structural Lessons', type: 'article' },
                            { id: 'art-flood', label: 'FEMA Elevation Certificates Explained', type: 'article' }
                        ]}
                    ]
                }
            ]
        };

        // Calculate stats
        function calculateStats(node, stats = { totalPages: 0, cityHubs: 0, servicePages: 0, articles: 0 }) {
            if (node.type === 'page') {
                stats.totalPages++;
                stats.servicePages++;
            }
            if (node.type === 'article') {
                stats.totalPages++;
                stats.articles++;
            }
            if (node.type === 'hub') {
                stats.totalPages++;
                stats.cityHubs++;
            }
            if (node.children) {
                node.children.forEach(child => calculateStats(child, stats));
            }
            return stats;
        }

        // Render stats
        function renderStats() {
            const stats = calculateStats(sitemapData);
            const statsGrid = document.getElementById('statsGrid');
            
            const statsData = [
                { title: 'Total URL Count', value: stats.totalPages, icon: icons.layers, colorClass: 'blue' },
                { title: 'City Hubs', value: stats.cityHubs, icon: icons.mapPin, colorClass: 'red' },
                { title: 'Service Landing Pages', value: stats.servicePages, icon: icons.zap, colorClass: 'yellow' },
                { title: 'Articles & Resources', value: stats.articles, icon: icons.fileText, colorClass: 'green' }
            ];

            statsGrid.innerHTML = statsData.map(stat => `
                <div class="stat-card ${stat.colorClass}">
                    <div class="stat-icon">${stat.icon}</div>
                    <div class="stat-content">
                        <p>${stat.title}</p>
                        <p>${stat.value}</p>
                    </div>
                </div>
            `).join('');
        }

        // Get icon for node type
        function getNodeIcon(node) {
            if (node.iconKey && icons[node.iconKey]) {
                return icons[node.iconKey];
            }
            switch (node.type) {
                case 'root': return icons.anchor;
                case 'category': return icons.folder;
                case 'folder': return icons.folder;
                case 'hub': return icons.mapPin;
                case 'page': return icons.fileText;
                case 'article': return icons.fileText;
                default: return icons.fileText;
            }
        }

        // Render tree node
        function renderNode(node, level = 0, defaultOpen = true) {
            const hasChildren = node.children && node.children.length > 0;
            const isOpen = level < 2 || defaultOpen;
            
            const nodeHtml = `
                <div class="tree-node" data-id="${node.id}">
                    <div class="node-row ${node.type === 'root' ? 'root' : ''}" style="padding-left: ${level * 20 + 8}px" onclick="toggleNode('${node.id}')">
                        <span class="chevron ${isOpen ? 'open' : ''} ${!hasChildren ? 'hidden' : ''}">${icons.chevronRight}</span>
                        <span class="node-icon ${node.type}">${getNodeIcon(node)}</span>
                        <span class="node-label ${node.type === 'hub' ? 'hub' : ''}">
                            ${node.label}
                            ${node.meta ? `<span class="node-meta">${node.meta}</span>` : ''}
                        </span>
                    </div>
                    ${hasChildren ? `
                        <div class="children ${isOpen ? '' : 'collapsed'}" data-parent="${node.id}">
                            ${node.children.map(child => renderNode(child, level + 1, level < 1)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            return nodeHtml;
        }

        // Toggle node expand/collapse
        function toggleNode(id) {
            const node = document.querySelector(`.tree-node[data-id="${id}"]`);
            if (!node) return;
            
            const children = node.querySelector(`.children[data-parent="${id}"]`);
            const chevron = node.querySelector('.node-row > .chevron');
            
            if (children) {
                children.classList.toggle('collapsed');
                chevron.classList.toggle('open');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            document.getElementById('treeContent').innerHTML = renderNode(sitemapData);
        });
    </script>
</body>
</html>
